<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js"></script>
    <meta name="viewport"  content="width=device-width ,initial-scale=1.0 ,minimum-scale=1 ,maximum-scale=1">
  </head>
  <body>
    <br>
    <div class="caja">
        <div class="caja1">
          <textarea id="txtt" readonly  class="txtt">
          </textarea>
        </div>
        <div class="caja2"> 
          <input type="number" class="txt" id="txt1"  placeholder="NroDeCaja"> 
          <input class="txt" id="txt2" placeholder="Cliente" list="cli">
          <input class="txt" id="txt3" placeholder="NroDeOrden">
          <input type="number" class="txt" id="txt4"  placeholder="Cantidad">
          <input class="txt" id="txt5" placeholder="Articulo" list="art">
        </div>
        <div class="caja2">
          <input type="button" class="btn" onclick="reg()" value="Registrar">
          <input type="button" class="btn" value="Eliminar">
          <input type="button" class="btn" value="Insertar">
          <input type="button" class="btn" value="CrearLista">
        </div>
        
    </div>
    <datalist id="art">
      <option value="hebillas"></option>
      <option value="navajas"></option>
      <option value="estribos"></option>
      <option value="BLT"></option>
      <option value="dijes"></option>
      <option value="llaveros"></option>
      <option value="conchos"></option>
    </datalist>
    <datalist id="cli">
      <option value="shrd"></option>
      <option value="shea"></option>
      <option value="cowboys"></option>
      <option value="spirit"></option>
      <option value="TMW"></option>
      <option value="ride"></option>
      <option value="titos"></option>
    </datalist>
  </body>
</html>
